# Close window

unbind=SUPER,W # unbind the default one
bind = SUPER, Q, killactive,

# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- brave --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, M, Telegranm, exec, uwsm app -- Telegram

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, A, Perplexity, exec, $webapp="https://perplexity.ai"

# Scratch Workspace
bind=SUPER_SHIFT,S,movetoworkspace,special
bind=SUPER,S,togglespecialworkspace,

bind=SUPER_SHIFT,C,exec,walker -m clipboard
