# ─── AUTO-INSTALL TPM ────────────────────────────────────────────────────────────
run-shell 'test -d ~/.config/tmux/plugins/tpm || (git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins)'

# ─── SHELL & TERMINAL SETTINGS ───────────────────────────────────────────────────
set -g default-shell /usr/bin/bash
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"  # Enable true-color (24-bit)

# ─── GENERAL OPTIONS ─────────────────────────────────────────────────────────────
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

# ─── WINDOW & PANE INDEXING ──────────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# ─── PREFIX & RELOAD ─────────────────────────────────────────────────────────────
# unbind C-b                # Default prefix (commented out)
# set -g prefix C-Space     # Example of remapping prefix
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# ─── SPLITS ──────────────────────────────────────────────────────────────────────
unbind %
bind \\ split-window -h -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ─── PANE NAVIGATION & RESIZING ──────────────────────────────────────────────────
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z     # Toggle zoom

# ─── COPY MODE (VI STYLE) ────────────────────────────────────────────────────────
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy"
unbind -T copy-mode-vi MouseDragEnd1Pane
bind P paste-buffer

# ─── POPUPS (FZF / INPUT) ────────────────────────────────────────────────────────
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind C-e display-popup -E 'bash -i -c "read -p \"Rename to: \" newname; tmux rename-session -t $(tmux display-message -p \"#S\") \$newname"'
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "bash"

# Optional: Java popup
bind C-m display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E 'bash -i -c "java Main.java; exec bash"'

# ─── SESSION / WINDOW SWITCHING ──────────────────────────────────────────────────
bind s choose-session
bind w choose-window
bind ? list-keys

# ─── PLUGINS ──────────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'niksingh710/minimal-tmux-status'

# ─── PLUGIN SETTINGS ─────────────────────────────────────────────────────────────
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'
# set -g @minimal-tmux-status "bottom"

# ─── LOAD TPM ─────────────────────────────────────────────────────────────────────
run '~/.config/tmux/plugins/tpm/tpm'

# ─── NOTES ────────────────────────────────────────────────────────────────────────
# - To apply theme changes: tmux kill-server && rm -rf /tmp/tmux-*
# - To avoid overlap, disable Mac shortcut for Ctrl+Space in: 
#   System settings > Keyboard Shortcuts > Input Sources
